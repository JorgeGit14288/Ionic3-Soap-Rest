<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary">No CUI:</ion-label>
    <ion-input type="number"
     placeholder="XXXX XXXX XXXX"
     [(ngModel)]="dpi.model"  
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Fecha de Nacimiento:</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="fechaNacimiento.model"></ion-datetime>
  </ion-item>

  <button ion-button full (click)="onSubmit()" >Consultar</button>

  <ion-label color="warning">Resultado:</ion-label>
  <ion-label color="succesful" >{{dpi.model}} </ion-label>
  <ion-label color="succesful" >{{fechaNacimiento.model}}</ion-label>

</ion-content>
